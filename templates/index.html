<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1 class="text-center">Welcome to the URL Shortener</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- URL Shortener Form -->
        <form method="POST" action="/" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL to Shorten</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Shorten URL</button>
        </form>

        <!-- Footer -->
        <footer class="mt-5 text-center">
            <p>Want more? <a href="{{ url_for('login') }}">Log in</a> or <a href="{{ url_for('register') }}">Register</a> for advanced features!</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
