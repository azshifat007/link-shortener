{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4">Shorten Your URLs with Ease</h1>
    <p class="lead">Create short, shareable links in seconds.</p>
    <form method="POST" action="{{ url_for('shorten_url') }}" class="mt-4">
        <div class="input-group input-group-lg">
            <input type="url" name="long_url" class="form-control" placeholder="Enter your long URL" required>
            <button type="submit" class="btn btn-primary">Shorten</button>
        </div>
    </form>
</div>
{% endblock %}
