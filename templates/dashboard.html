{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Dashboard</h1>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>

    <h2>Your Shortened URLs</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Short URL</th>
                <th>Clicks</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url.long_url }}</td>
                <td>
                    <a href="{{ url_for('redirect_to_long_url', short_id=url.short_id) }}" target="_blank">
                        {{ request.host_url }}short.ly/{{ url.short_id }}
                    </a>
                </td>
                <td>{{ url.clicks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
