<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Align items to start so we can use margin-top */
            flex-direction: column;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-top: 80px; /* Added margin to push the box below the navbar */
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .login-container .form-control {
            padding: 10px;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px;
            font-size: 16px;
        }

        .login-container p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            .login-container h1 {
                font-size: 24px;
            }

            .login-container {
                margin-top: 60px; /* Reduced margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    {% include "navbar.html" %}

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>

    <!-- Footer -->
    {% include "footer.html" %}

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
