<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Shorten Your URLs with Ease</h1>
                <p>Enter your long URL below to get started.</p>
                <form method="POST" action="{{ url_for('shorten_url') }}">
                    <div class="input-group input-group-lg">
                        <input type="url" name="long_url" class="form-control" placeholder="https://example.com" required>
                        <button type="submit" class="btn btn-primary">Shorten URL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
