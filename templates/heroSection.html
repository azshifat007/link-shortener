<!-- heroSection.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4">Shorten Your URLs with Ease</h1>
            <p class="lead">Enter your long URL below to get started.</p>
            <form method="POST" action="{{ url_for('shorten_url') }}">
                <div class="input-group input-group-lg">
                    <input type="url" name="long_url" class="form-control" placeholder="https://example.com" required>
                    <button type="submit" class="btn btn-primary">Shorten URL</button>
                </div>
            </form>
        </div>
    </div>
</div>
