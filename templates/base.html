<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "URL Shortener" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        /* General CSS Fixes */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Navbar styling */
        .navbar {
            margin-bottom: 0; /* Remove extra space below the navbar */
        }

        /* Fix for home page */
        .container {
            margin-top: 1rem; /* Default top margin */
            width: 100%;
        }

        body.is-home .container {
            margin-top: 0; /* No margin for home page */
            width: 100%;
        }
    </style>
</head>
<body class="{% if is_home %}is-home{% endif %}">
    <!-- Conditionally Include Navbar -->
    {% if show_navbar %}
        {% include 'navbar.html' %}
    {% endif %}

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    {% if not is_home %}
        {% include 'footer.html' %}
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
